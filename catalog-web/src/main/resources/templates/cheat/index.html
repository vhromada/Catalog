<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="cheat/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <th:block th:if="${cheat != null}">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>Setting for game</td>
                            <td th:text="${cheat.gameSetting}"></td>
                        </tr>
                        <tr>
                            <td>Setting for cheat</td>
                            <td th:text="${cheat.cheatSetting}"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="item : ${cheat.data}">
                            <tr>
                                <td th:text="${item.action}"></td>
                                <td th:text="${item.description}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </th:block>
            <th:block th:if="${cheat == null}">No records.</th:block>
        </div>
    </body>
</html>
