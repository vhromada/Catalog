<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="account" type="com.github.vhromada.catalog.web.fo.AccountFO"*/-->
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <form th:action="@{/accounts/edit}" method="POST" th:object="${account}">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 col-form-label" for="username">Username</label>
                        <div class="col-md-10">
                            <input type="text" id="username" name="username" class="form-control" th:field="*{username}"/>
                            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 col-form-label" for="password">Password</label>
                        <div class="col-md-10">
                            <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
                            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <button type="submit" id="update" name="update" class="btn btn-primary">Update</button>
                            <button type="submit" id="cancel" name="cancel" class="btn btn-danger" formnovalidate="formnovalidate">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
